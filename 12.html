<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Задачник JavaScript от Трепачёва Дмитрия</title>
	<style>
		input {
			width: 300px;
		}
	</style>
	<script>
		function go(elem){
			elem.value = 'О, теперь на меня больше не нажать!';
			elem.disabled = true;
		}
	</script>
</head>
<body>
	<p>
		Это input type="submit".
	</p>
	<input type="submit" onclick="go(this)" value="Нажми на меня!">
</body>
</html>
